<div class="panel panel-primary">
    <div class="panel-heading">DANH SÁCH NGƯỜI DÙNG </div>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
            <tr>
                <th style="width: 10%">
                    <mfDefaultSorter by="name">ID</mfDefaultSorter>
                </th>
                <th style="width: 25%">
                    <mfDefaultSorter by="userName">Username</mfDefaultSorter>
                </th>
                <th style="width: 30%">
                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
                <th style="width: 35%">
                    <mfDefaultSorter>Action</mfDefaultSorter>
                </th>
            </tr>
            <tr>
                <th colspan="4">
                    Tìm kiếm thành viên
                    <input class="form-control" [(ngModel)]="filterQuery"/>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.id}}</td>
                <td>
                    <a href="javascript:void(0)" data-toggle="modal" data-target="#modalUserInfo" (click)="openUserInfo()">
                        {{item.userName}}
                    </a>
                </td>
                <td>{{item.email}}</td>
                <td>
                    <button class="btn btn-info">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Sửa
                    </button>

                    <button class="btn btn-danger">
                            <i class="fa fa-pencil-trash-o" aria-hidden="true"></i> Xóa
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>
</div>

<!-- modalUserInfo  -->
<div class="modal fade" id="modalUserInfo" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thông tin cá nhân</h4>
            </div>
            <form class="form-horizontal" name="form">
                <div class="modal-body" style="padding-right: 60px;">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="userName">Tên hiển thị:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="userName" placeholder="" name="userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="fullName">Họ và tên:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fullName" placeholder="" name="fullName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="job">Nghề nghiệp:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="job" placeholder="" name="job">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="phone">Phone:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="phone" placeholder="" name="phone">                      
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="address">Địa chỉ:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="address" placeholder="" name="address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">&nbsp;
                        <i class="fa fa-check" aria-hidden="true"></i> Lưu&nbsp;</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click) = "closeInfo()">Đóng</button>
                </div>
            </form>
        </div>

    </div>
</div>
